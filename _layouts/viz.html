<html>

{% include head.html %}

<body>

    {% include header.html %}
    <div id="main" class="alt">
    <section id="one">
    	<div class="inner">

        {{ content }}

        <div id="vis"></div>
        <!-- we are relying on browser cache here not nice but works -->
          {% for v in page.view %}
            <script>
            // get the datapackage.json from data repo all views are specified in this file
            var datapackage = 'https://raw.githubusercontent.com/readchina/ReadingData/master/csv/datapackage.json';

            fetch(datapackage)
            .then(res => res.json())
            .then((out) => {
            // console.log('Check this JSON! ', out.views[0].resources.spec);

            vegaEmbed('#{{ v.view-name }}', out.views[{{ v.view-index }}].resources.spec);
            })
            .catch(err => { throw err });

            </script>
            {% endfor %}
  </div>
  </section>
  </div>
    {% include footer.html %}

</body>

</html>
